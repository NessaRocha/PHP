<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Loja de Tinta</title>
</head>
<body>
    <form action="" >
        <fieldset class="formulario">
            <img src="./img/Fundo rosa.png" alt="">
        <h5 class="text-center">Cálculo de consumo de tinta</h5>
        <div class="mb-2 mt-3 col-3 text-center mx-auto">
          <label for="altura" class="form-label">Altura:</label>
          <input type="number" step=".01" min=".01"  class="form-control "  name="altura">
        </div>
        <div class="mb-2 col-3 text-center mx-auto">
          <label for="largura" class="form-label">Largura:</label>
          <input type="number" step=".01" min=".01" class="form-control "  name="largura">
        </div>
        <div class=" mb-2 col-8 text-center mx-auto">
          
            <select class="form-select mt-3" name="demao-tinta" required >
                <option selected value="">Quantas demãos de tinta?</option>
                <option value="1">Uma</option>
                <option value="2">Duas</option>
                <option value="3">Três</option>
                <option value="4">Quatro</option>
            </select>
            
        </div> 
        <div class="form-check mx-auto">
            <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked> Galão 18 Litros
            <label class="form-check-label" for="radio1"></label>
          </div>
          <div class="form-check ">
            <input type="radio" class="form-check-input " id="radio2" name="optradio" value="option2">Lata de 3.600 lts
            <label class="form-check-label" for="radio2"></label>
          </div>
        
        <button type="submit" class="btn btn-success d-grid gap-2 col-6 mx-auto mt-2">Calcular</button>
    </fieldset>  
    </form>
    
</body>
